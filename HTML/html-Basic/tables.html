<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table align="center" border="1" cellspacing="10" cellpadding="10">
        <tr>
            <td>One</td>
            <td>Two</td>
            <td>Three</td>
        </tr>
        <tr>
            <td align="center" colspan="2">Four</td>
            <td rowspan="2">Five</td>
        </tr>
        <tr>
            <td>Six</td>
            <td>Seven</td>
        </tr>
    </table>
</body>
</html>
