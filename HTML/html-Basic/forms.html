<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <input type="text">
    <br>
    <input type="password">
    <br>
    <input type="email">
    <br>
    <input type="number">
    <br>
    <input type="date">
    <br>
    <input type="color">
    <br>
    <input type="file">
    <br>
    <input type="radio" name="channel">X
    <input type="radio" name="channel">Y
    <input type="radio" name="channel">Z
    <br>
    <input type="checkbox">A
    <input type="checkbox">B
    <input type="checkbox">C
    <br>
    <input id="he" type="checkbox"><label for="he">Hello</label>
    <input id="hi" type="checkbox"><label for="hi">Hi</label>
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <select>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <br>
    <select multiple>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <br>
    <h1>Form</h1>
    <form action="http://google.com/search">
        <input name="q">
        <button type="submit">Search</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
