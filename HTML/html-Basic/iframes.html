<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <h1>iFrames</h1>

    <h3>Open in Frame</h3>
    <ul>
        <li><a target="frame1" href="./links.html">Link One</a></li>
        <li><a target="frame2" href="http://example.com">Link Two</a></li>
    </ul>
    <iframe name="frame1" src="./links.html" frameborder="1" height="400" width="400"></iframe>
    <!--<h2>Embaded example page</h2>-->
    <iframe name="frame2" src="http://example.com" frameborder="1"  height="300" width="300"></iframe>
    <!--Opening this html page in its own iFrame-->
    <iframe name="frame2" src="./iframes.html" frameborder="1"  height="300" width="300"></iframe>
</body>
</html>
